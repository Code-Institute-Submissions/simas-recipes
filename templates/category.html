{% extends 'base.html' %}
{% block content %}

    <h2>{{ page_title }}</h2>
    {% for recipe in recipes %}
    
        <ul class="collapsible">
            <li>
                <div class="collapsible-header">
                    
                    <div class="col-md-12">
                        <i class="material-icons">
                            outdoor_grill
                        </i> 
                        {{recipe.recipe_name}}
                    </div>
                    
                </div>
                
                <div class="collapsible-body">
                    <span>
                        <div class="col-md-12">
                            <button type="button" class="btn btn-success">
                                <a href ="{{ url_for('edit_recipe', task_id=recipe._id) }}">Edit</a>
                            </button>
                            <button type="button" class="btn btn-success">
                                <a href ="{{ url_for('delete_recipe', task_id=recipe._id) }}">Delete</a>
                            </button>
                        </div><br>
                    </span>
                </div>
            </li>
        </ul>
    {% endfor %}
{% endblock %}
