{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-5">
        <img src="{{ recipe.image }}" alt="{{ recipe.name }}"/>
        <h2 class = "col-md-7">{{ recipe.name }}</h2>
    </div>
</div>
<div class="col-md-12">
    <p>{{ recipe.ingredients }}</p>
    <p>{{ recipe.method }}</p>
</div>

{% endblock %}
