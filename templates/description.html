{% extends "base.html" %}
{% block content %}


    <form method="POST" action = "/create" encrypt="multipart.form-data">
            <input type="text" name = "recipe_name">
            <input type="file" name="recipe_image">
            <input type="submit">
        </form>

<div class="row">
    <div class="col-md-5">
        <img src="{{ recipe.image }}" alt="{{ recipe.name }}"/>
        <h2 class = "col-md-7">{{ recipe.name }}</h2>
    </div>
</div>
<div class="col-md-12">
    <p>{{ recipe.ingredients }}</p>
    <p>{{ recipe.method }}</p>
</div>

{% endblock %}
